<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock | paper| scissor </title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><main class="container">
    <div class="game-container">
    <div class="title"> 
        <span>rock</span>
        <span>paper</span>
        <span>scissor</span>
    </div>
    <div class="score">
        <small> your score: <span id="user-score" class="points">0</span></small>
        <small>comp score: <span id="comp-score" class="points">0</span></small>
    </div>
    </div>
    <div class="weapons-container">
        <button class="button rock" id="weapons rock" onclick="playgame('rock')">
            <i class="fa-sharp fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="button paper" id="weapons paper" onclick="playgame('paper')">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button  class="button scissor" id="weapons scissor" onclick="playgame('scissor')">
            <i class="fa-sharp fa-solid fa-hand-scissors"></i>
        </button>
        <div class="results" id="results">
            <p id="user-choice">you choose:</p>
            <p id="comp-choice">computer choose:</p>
        </div>
    </div>
    <script src="./script.js"></script>
</main>
</body>
</html>
